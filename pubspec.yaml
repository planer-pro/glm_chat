name: glm_chat
description: "GLM Chat - Flutter приложение для общения с GLM 4.7"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State management
  flutter_riverpod: ^2.5.0

  # HTTP client
  http: ^1.2.0

  # Markdown rendering
  flutter_markdown: ^0.7.0

  # Code syntax highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # Secure storage
  flutter_secure_storage: ^9.2.0

  # File picker для прикрепления файлов
  file_picker: ^8.0.0

  # Работа с файлами
  cross_file: ^0.3.4

  # Конвертация изображений в base64
  image: ^4.2.0

  # Определение MIME типа
  mime: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
