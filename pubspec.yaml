name: glm_chat
description: "GLM Chat - Flutter приложение для общения с GLM 4.7"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State management
  flutter_riverpod: ^3.2.0
  riverpod: ^3.2.0

  # HTTP client
  http: ^1.2.0

  # Markdown rendering (заменённый пакет)
  flutter_markdown_plus: ^0.7.0

  # Code syntax highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # Secure storage
  flutter_secure_storage: ^10.0.0

  # File picker для прикрепления файлов
  file_picker: ^10.3.10

  # Работа с файлами
  cross_file: ^0.3.5+2

  # Конвертация изображений в base64
  image: ^4.2.0

  # Определение MIME типа
  mime: ^2.0.0

  # Генерация уникальных ID для сессий
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  lints: ^6.1.0

flutter:
  uses-material-design: true
